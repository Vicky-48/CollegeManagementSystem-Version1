<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/staffcomplaints.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UploadCircular Complaints</title>
</head>
<body>
    <nav class="nav">
        <span>Staff Page</span>
       <ul>
           <li><a href="../html/staffpage.html"><i class="fa fa-home"></i>HOME</a></li>
           <li><a href="../html/staffatten.html"><i class="fa fa-calendar"></i>Attendence</a></li>
           <li><a href="../html/staffmark.html"><i class="fa fa-marker"></i>UploadMarks</a></li>
           <li><a href="#"><i class="fa fa-check"></i>Notification</a></li>
           <li class="action"><a href="#"><i class="fa fa-thumbtack"></i>UploadCircular</a></li>
           <li><a href="../html/staffpage.html">Exit<i class="fa fa-angles-right"></i></a></li>
       </ul>

       <div class="hamburger">
           <span class="line"></span>
           <span class="line"></span>
           <span class="line"></span>
       </div>
   </nav>
    <div class="login">
        <header>UPLOAD CIRCULAR </header>
        <form action="#">
            <div class="field name">
                <div class="input-area">
                    <input type="text" placeholder="Your Name">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Name can't be blank</div>
            </div><br>
            <div class="field email">
                <div class="input-area">
                    <input type="email" placeholder="Your Email">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div><br>
             <div class="field1 profile photo">
                <div class="input1-area">
                    <span class="head1">Circular</span><br>
                    <input type="file" name="file" required class="head2">
                </div>
            </div> 
            <div class="field subject">
                <div class="input-area">
                    <input type="text" placeholder="Your Subject">
                    <i class="icon fas fa-thumbtack"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Subject can't be blank</div>
            </div><br>
            <div class="field message">
                <div class="input-area">
                    <input type="text" placeholder="Your Message" id="message">
                    <i class="icon fas fa-comment"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error1-txt">Message can't be blank</div><br>
            </div>
            <input type="submit" value="Login">
        </form> 
    </div>
    <script src="../js/staffcomplaints.js"></script>
</body>
</html>
